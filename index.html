<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins" , sans-serif;
    }
    body{
        background-color: #1f242d;
        color: #fff;
    }
    


    .header{
        display: flex;
        position: fixed;
        background: transparent;
        width: 100%;
        justify-content: space-between;
        padding: 20px 10%;
        z-index: 100;
        align-items: center;
         background: linear-gradient(to bottom, #000, #0003 70%,#0000); /* background when scroll is in the top */
  transition: background .5s; /* control how smooth the background changes */
    }

    .header.scrolled{
  background: #0000007d;
}
    .header .logo{
        font-size: 25px;
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        opacity: 0;
        animation: slideright 1s ease forwards;
    }
    .header nav{
        display: flex;
    }
    .header nav a ,.header nav div {
        color: #fff;
        font-weight: 500;
        font-size: 18px;
        text-decoration: none;
        margin: 0 0 0 30px;
        transition:.3s ;
        animation: slidetop .5s ease forwards;
        opacity: 0;
        animation-delay: calc(.2s * var(--i));
        }

        .header nav a:hover ,.header nav a.active{
            color: #0ef;
            padding: 0px 0px;
        }
        .header nav .menu-mb{
            display: none;
        }


        .section1{
            display: flex;
    padding: 86px 10% 0;
    width: 100%;
    align-items: center;
    min-height: 100vh;
    justify-content: space-between;
        }

        .section1 .container{
            max-width: 600px;
            margin: 20px 0;
        }
        .section1 .container h3{
            font-size: 32px;
            font-weight: 700;
            opacity: 0;
            animation: slidebottom 1s ease forwards;
            animation-delay:.7s ;
        }
        .section1 .container h3 span{
            color: #0ef;
        }
        .section1 .container h3:nth-of-type(2){
            margin: 0 0 30px 0;
            animation: slidetop 1s ease forwards;
            animation-delay:.7s ;
        }
        .section1 .container h1{
            font-size: 56px;
            font-weight: 700px;
            margin: 3px 0;
            opacity: 0;
            animation: slideright 1s ease forwards;
            animation-delay:1s ;
            line-height: 60px;
        }
        .section1 .container p{
            font-size: 16px;
            animation: slideleft 1s ease forwards;
            animation-delay: 1s;
            opacity: 0;
        }
        .section1 .image-container{
            margin: 0 0 0 15px;
        }
        .section1 .image-container .image-holder{
            width: 320px;
        }
        .section1 .image-container .image-holder img{
            width: 100%;
            border-radius: 50%;
            opacity: 0;
            animation: zoomin 1s ease forwards , updownimg 4s ease-in-out infinite;
            animation-delay:3s ;
        }

        .social-div{}
        .social-div a{
           display: inline-flex;
           justify-content: center;
           align-items: center;
           width: 40px;
           height: 40px;
           color: #0ef;
           border: 2px solid #0ef;
           border-radius: 50%;
           font-size: 20px;
           background: transparent;
           text-decoration: none;
           margin: 30px 15px 30px 0;
           transition: .5s ease;
           opacity: 0;
            animation: slideleft 1s ease forwards;
            animation-delay:calc(.2s * var(--i));
        }
        .social-div a:hover{
            color: #1f242d;
            background-color: #0ef;
            box-shadow: 0px 0px 5px #0ef;
        }

        .container .btn{
            display: inline-block;
            padding: 12px 28px;
            border-radius: 40px;
            box-shadow: 0px 0px 10px #0ef;
            color: #1f242d;
            text-decoration: none;
            background-color: #0ef;
            font-size: 15px;
            font-weight: 600;
            animation: slidetop .5s ease forwards;
            animation-delay: 2s;
            opacity: 0;
        }

        @keyframes slideright{
            0%{
                transform: translateX(-100px);
                opacity: 0;
            }
            100%{
                transform: translateX(0px);
                opacity: 1;
            }
        }
        @keyframes slideleft{
            0%{
                transform: translateX(100px);
                opacity: 0;
            }
            100%{
                transform: translateX(0px);
                opacity: 1;
            }
        }
        @keyframes slidetop{
            0%{
                transform: translateY(100px);
                opacity: 0;
            }
            100%{
                transform: translateY(0px);
                opacity: 1;
            }
        }
        @keyframes slidebottom{
            0%{
                transform: translateY(-100px);
                opacity: 0;
            }
            100%{
                transform: translateY(0px);
                opacity: 1;
            }
        }
        @keyframes zoomin{
            0%{
                transform:scale(0);
                opacity: 0;
            }
            100%{
                transform:scale(1);
                opacity: 1;
            }
        }
        @keyframes updownimg{
            0%{
                transform: translateY(0px);
                
            }
            50%{
                transform: translateY(-25px);

            }
            100%{
                transform: translateY(0px);

            }
        }
        @media screen and (max-width:1110px) {
            .section1 .image-container .image-holder {
    width: 300px;
}


        }
        @media screen and (max-width:1010px) {
            .section1 .container h3{
                font-size: 30px;
            }
            .section1 .container p{
                font-size: 15px;
            }
        }

        @media screen and (max-width: 940px){
.section1 .image-container .image-holder {
    width: 275px;
}}
@media screen and (max-width: 800px){
    .section1{
        flex-wrap: wrap;
        justify-content: center;

    }
}
@media screen and (max-width: 700px){
            .header nav .menu-mb{
                display: block;
        }
        .header nav a:nth-of-type(5){
        display: none;
    }
    }
    @media screen and (max-width: 660px){

        .header nav a:nth-of-type(4){
        display: none;
    }
    }
@media screen and (max-width: 580px){
    .header nav a:nth-of-type(3){
        display: none;
    }
    .section1 .container h1{
        font-size: 50px;
    }
    .section1 .container h3{
                font-size: 25px;
            }
            .section1 .container p{
                font-size: 15px;
            }
        }

        @media screen and (max-width: 500px){

    .section1 .container h1{
        font-size: 48px;
    }
    .section1 .container h3{
                font-size: 22px;
            }
            .section1 .container p{
                font-size: 12px;
            }
            .container .btn{
                margin: 30px 55px;
            }
        }
        @media screen and (max-width: 430px){
            .header .logo{
                font-size: 20px;
            }
            .header nav div{
                font-size: 19px;
            }
            .header nav a{
                font-size: 14px;
            }
            /* .header nav a:nth-of-type(2){
        display: none;
    } */
    .section1 .container h3 span{
        font-size: 15px;
    }
        }
        @media screen and (max-width: 335px){
            .header{
                padding: 20px 5%;
            }
            .header nav a{
                display:none ;
            }
            .header nav div{
                font-size: 30px;
            }
            .section1 .image-container .image-holder {
    width: 100%;
}
           
.section1 .container h1{
        font-size: 44px;
    }
    .section1 .container h3{
                font-size: 20px;
            }
            .section1 .container p{
                margin: 0 0 20px 0;
                font-size: 10px;
            }
        
        .section1 .container .social-div {
            flex-wrap: wrap;
    display: flex;
    justify-content: center;
        }
        .section1 .container .social-div a{
            margin:10px 0 0 10px;
        }
    }


</style>
